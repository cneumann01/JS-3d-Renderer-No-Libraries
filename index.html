<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS-3D-Renderer</title>
	</head>
	<body>
		<div id="canvasContainer">
			<canvas id="myCanvas"></canvas>
			<div id="overlayContainer">
				<div class="control">
					<label for="fovSlider"
						>FOV: <span id="fovValue">60</span></label
					>
					<input
						type="range"
						id="fovSlider"
						min="1"
						max="250"
						value="60" />
				</div>
			</div>
		</div>

		<link rel="stylesheet" href="style.css" />

		<script src="js/core/utils.js"></script>
        
		<script src="js/core/point2.js"></script>
		<script src="js/core/vector3.js"></script>
		<script src="js/core/triangle.js"></script>
		<script src="js/core/mesh.js"></script>
		<script src="js/core/meshFactory.js"></script>

		<script src="js/renderer.js"></script>
		<script src="js/overlay.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
